<div class="bh-game__row--media" *ngIf="players | async as allPlayers">
  <!-- <div *ngFor="let player of blankArray"
    [ngStyle]="{width: calcMediaHeightWidth(players | async), height: calcMediaHeightWidth(players | async)}"
    class="bh-game__media-container">
  </div> -->
  <div *ngIf="currUser | async as me" class="bh-game__video-container">
    <span>{{ me.username }}</span>
    <video [srcObject]="userStream | async" class="bh-game__video" [ngStyle]="{width: calcMediaHeightWidth(allPlayers)}"
      autoplay></video>
  </div>
  <div *ngFor="let remotePeerId of streams.getRemotePeerIds()">
    <span>{{ remotePeerId }}</span>
    <video [srcObject]="streams.getStream(remotePeerId)" class="bh-game__video"
      [ngStyle]="{width: calcMediaHeightWidth(allPlayers)}" autoplay></video>
  </div>
</div>
