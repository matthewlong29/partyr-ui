<div class="lobby">
  <div class="lobby__grid">
    <section class="lobby__chat">
      <app-chat chatPurposeName="Lobby"></app-chat>
    </section>
    <section class="lobby__room-list">
      <button mat-raised-button color="primary" (click)="openRoomCreator()">Create Room</button>
      <h1>Rooms Available</h1>
      <table class="lobby__table">
        <thead>
          <tr>
            <th *ngFor="let col of availableRoomsCols">{{ col.header }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let room of availableRooms | async">
            <td>{{ room.gameRoomName }}</td>
            <td>{{ room.numberOfPlayers }}/{{ maxPlayersPerGame }}</td>
            <td>
              <button *ngIf="!isPlayerInRoom(room); else leaveRoomButton" mat-raised-button color="primary"
                (click)="joinRoom(room)">Join</button>
              <ng-template #leaveRoomButton>
                <button mat-raised-button color="secondary" (click)="leaveRoom(room)">Leave</button>
              </ng-template>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <section class="lobby__role-display">Roles</section>
  </div>
</div>
