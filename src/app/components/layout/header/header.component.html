<mat-toolbar class="header">
  <h1 class="header__brand" (click)="navigateHome()">Partyr</h1>
  <div *ngIf="!isLoginPage()" class="header__settings">
    <button mat-icon-button [matMenuTriggerFor]="headerMenu">
      <mat-icon>settings</mat-icon>
    </button>
    <mat-menu #headerMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>Settings
      </button>
      <button mat-menu-item (click)="signOut()">
        <mat-icon>exit_to_app</mat-icon>Sign Out
      </button>
      <button mat-menu-item (click)="openHelp()">
        <mat-icon>help</mat-icon>Help
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
